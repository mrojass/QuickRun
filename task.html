<html ng-app="QuickRun">
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js'></script>
    <script src="main.js"> </script>
  </head>
  <body>
    
    <h1>QuickRun App</h1>
    <div class="navigation" ng-app="navlist">
        <ul class="nav nav-list" ng-controller="navCtrl">
          <li ng-class="navClass('task')"><a href="/task.html">Tasks</a></li>
          <li ng-class="navClass('routes')"><a href="/map.html">Routes</a></li>
        </ul>
    </div>
    <div ng-Controller="TaskController">
      <div ng-repeat="item in errands">
          <form novalidate class="task-input-form">
            Task Description: <input type="text" ng-model="task.name"/>
            Location: <input type="text" ng-model="task.address" />
            Deadline: <input type="time" ng-model="task.deadline" />
            <button ng-click="update(errand)">Submit</button>
          </form>
          <button ng-click="add()">Add Errand</button>
      </div>
    <div>
  </body>
</html>
